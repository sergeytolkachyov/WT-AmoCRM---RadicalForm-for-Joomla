PLG_WT_AMOCRM_RADICALFORM_FORM_EXAMPLE = "<pre>&lt;form name=\"callback-menu\" class=\"p-2 rf-form\"&gt;<br />&lt;h2 class=\"mb-3\"&gt;Call back&lt;/h2&gt;<br />&lt;div class=\"mb-3\"&gt;<br />&lt;label for=\"callback-menu-tel\" class=\"form-label\"&gt;Phone&lt;/label&gt;<br />&lt;input name=\"phone\" required=\"\" type=\"tel\" id=\"callback-menu-tel\" class=\"form-control\" placeholder=\"+7 (999) 999-99-99\"&gt;<br />&lt;/div&gt;<br />&lt;div class=\"mb-3\"&gt;&lt;label for=\"callback-menu-email\" class=\"form-label\"&gt;E-mail&lt;/label&gt;&lt;input name=\"email\" required=\"\" type=\"email\" id=\"callback-menu-email\" class=\"form-control\" placeholder=\"your@email.ru\"&gt;&lt;/div&gt;<br />&lt;div class=\"mb-3\"&gt;<br />&lt;label for=\"callback-menu-message\" class=\"form-label\"&gt;Message&lt;/label&gt;<br />&lt;textarea name=\"message\" rows=\"3\" id=\"callback-menu-message\" class=\"form-control\"&gt;&lt;/textarea&gt;<br />&lt;/div&gt;<br />&lt;input type=\"hidden\" name=\"form_id\" value=\"2321\"/&gt;<br />&lt;input type=\"hidden\" name=\"rfSubject\" value=\"It will be lead name in Amo CRM\"/&gt;<br />&lt;button class=\"btn btn-lg- btn-dark mx-auto rf-button-send\"&gt;Send&lt;/button&gt;&lt;/form&gt;</pre>"
PLG_WT_AMOCRM_RADICALFORM_FORM_EXAMPLE_DESC="The <code>form_id</code> field, if omitted, is <code>1</code>. The field <code>rfSubject</code> if not specified in the form and settings of the Radical Form plugin, then exactly <code>Callback from site</code>. The fields named <code>email</code> and <code>phone</code> are automatically defined as email and phone. For the fields of messages, comments, etc., specify the lead custom fields created for them."
