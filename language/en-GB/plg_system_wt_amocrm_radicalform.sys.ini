PLG_WT_AMOCRM_RADICALFORM_WHATS_NEW = "<h3>v.1.3.0 What's new?</h3><h4>AmoCRM lead field or comment</h4><p>For the Radical Form fields, you can select the purpose where to send them: in the lead field or in the lead comment.</p><h4>Language constants for field names</h4><p>In order for the field names to be displayed in the comment to the lead as you need - create a language constant in <code>System - Manage - Override Languages</code>, which consists of the prefix <code>PLG_WT_AMOCRM_RADICALFORM_AMOCRM_RF_FIELD_NAME_</code> and the name of the Radical Form field in upper case. For example, <code>PLG_WT_AMOCRM_RADICALFORM_AMOCRM_RF_FIELD_NAME_</code> + <code>comments</code> (field name) will give the language constant <code>PLG_WT_AMOCRM_RADICALFORM_AMOCRM_RF_FIELD_NAME_COMMENTS</code>.</p>"
