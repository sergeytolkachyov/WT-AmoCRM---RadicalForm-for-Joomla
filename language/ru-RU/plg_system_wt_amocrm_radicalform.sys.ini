PLG_WT_AMOCRM_RADICALFORM_WHATS_NEW = "<h3>v.1.3.0 Что нового?</h3><h4>Поле AmoCRM или комментарий</h4><p>Для полей Radical Form можно выбрать назначение, куда их отправлять: в поле сделки (лида) или в комментарий к сделке.</p><h4>Языковые константы для названий полей</h4><p>Для того, чтобы в комментарии к сделке названия полей отображались так как вам надо - создайте языковую константу в <code>Система - Языки - Переопределение констант</code>, которая состоит из префикса <code>PLG_WT_AMOCRM_RADICALFORM_AMOCRM_RF_FIELD_NAME_</code> и имени поля Radical Form  в верхнем регистре. Например <code>PLG_WT_AMOCRM_RADICALFORM_AMOCRM_RF_FIELD_NAME_</code> + <code>comments</code> (имя поля) даст языковую константу <code>PLG_WT_AMOCRM_RADICALFORM_AMOCRM_RF_FIELD_NAME_COMMENTS</code>.</p>"
